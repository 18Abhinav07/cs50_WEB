{% extends "auctions/layout.html" %}

{% block body %}


<div style="min-height:80vh">
{% if message %}
<div>{{ message }}</div>
{% endif %}
<div style="height:10rem;"></div>
<div class="card-body d-flex flex-column align-items-center">
    <h4>Login</h4>
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="card-body d-flex flex-column align-items-center">
            <input class="btn btn-primary" style="margin-top:2rem;" type="submit" value="Login">
        </div>
    </form>

    <span style="margin-top:2rem;">Don't have an account? <a href="{% url 'register' %}">Register here.</a></span>
</div>
</div>
</div>

{% endblock %}
