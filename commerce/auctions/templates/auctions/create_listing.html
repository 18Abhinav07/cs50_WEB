{% extends "auctions/layout.html" %}

{% block body %}

<div style="height:10rem;"></div>
<div class="card-body d-flex flex-column align-items-center">
    <h4>Listing Form</h4>
    <form action="{% url 'create_listing' %}" method="post" class="listing-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_title" class="form-label"><strong>Title:</strong></label>
        </br>
            {{ form.title }}
        </div>
        <div class="form-group">
            <label for="id_description" class="form-label"><strong>Description:</strong></label>
        </br>
            {{ form.description }}
        </div>
        <div class="form-group">
            <label for="id_category" class="form-label"><strong>Category:</strong></label></br>
            {{ form.category }}
        </div>
        <div class="form-group">
            <label for="id_image_url" class="form-label"><strong>Image URL:</strong></label></br>
            {{ form.image_url }}
        </div>
        <div class="form-group">
            <label for="id_starting_bid" class="form-label"><strong>Starting Bid:</strong></label></br>
            {{ form.starting_bid }}
        </div>
        <button class="btn btn-primary" type="submit" name="action" style ="margin-top:2rem;">Add</button>
    </form>
</div>
{% endblock %}
